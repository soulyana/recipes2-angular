<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row">
        <div class="col-xs-12">
          <div class="btn btn-success">Save</div>
          <div class="btn btn-danger">Cancel</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img src="" alt="" class="img-responsive" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              rows="6"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-8">
                <input type="text" class="form-control">
              </div>
              <div class="col-xs-2">
                <input type="number" class="form-control">
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger">X</button>
              </div>
            </div>
          </div>
        </div>
    </form>
  </div>
</div>
